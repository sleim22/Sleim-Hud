                                [[" y2="]] .. ShieldDisplay.startY + ShieldDisplay.barMargin * 2 .. [[" style="stroke-width:2" />
                                        
                                        <text x="]] ..
                                ShieldDisplay.startX + 30 ..
                                [[" y="]] ..
