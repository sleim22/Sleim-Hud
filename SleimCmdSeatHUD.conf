                                end
                                ttZString = "~"..seconds_to_clock(ttZ) 
                            elseif ttZ > 0 then
                                ttZ = ttZ - 1
                                ttZString = "~"..seconds_to_clock(ttZ) 
                            end
                            
                            dps = round(dps/1000,2).."k"                       
                        end
                        if incDmg < 1 and dpmTableLenght == 60 then
                            unit.stopTimer("dps")
                            dpmTable = {}
                            counter = 1
                            dps = "Calculating"
                            ttZ = 0
                            ttZString = "Calculating"
                            calculating = false
                        end
