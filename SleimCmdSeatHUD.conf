                                [[" style="font-weight:bold">]] .. ShieldDisplay.ventString .. [[</text>
                                        
                                        </svg>]]

                        else
                            ShieldDisplay.HTML = ""
                        end
                    end
                    Max = shield.getMaxShieldHitpoints()
                    venting = ""
                    stressBarHeight = "5"
                    function drawShield()
                        shieldMax = shield.getMaxShieldHitpoints()
                        shieldHp = shield.getShieldHitpoints()
                        shieldPercent = shieldHp / shieldMax * 100
