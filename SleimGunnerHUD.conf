                function addDmgToTable(id, dmg, weapon)
                    local ammoId = weapon.getAmmo()
                    local ammoType = system.getItem(ammoId).displayName
                    local displayType = ""
                    if string.find(ammoType, "Kinetic") then
                        displayType = "Kinetic"
                    elseif string.find(ammoType, "Thermic") then
