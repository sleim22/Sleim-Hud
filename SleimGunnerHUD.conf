                        table.insert(floatyText, { timer = 0, text = damage, hit = true })
                    end
                    if not calculating then
                        calculating = true
                        unit.setTimer("DPS",1)
                    end
                    local prevDmg = dmgTable[id]
                    if prevDmg == nil then
                        dmgTable[id] = dmg
                    else
                        dmgTable[id] = prevDmg + dmg
                    end
                end

                counter = 1
